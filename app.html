<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE CORTE PRO v82.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f1f5f9;
}
header{
  background:#020617;
  color:#fff;
  padding:15px;
  text-align:center;
  font-weight:bold;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:25px;
  box-shadow:0 15px 30px rgba(0,0,0,.1);
}
.controls{
  background:#020617;
  color:#fff;
  padding:15px;
  border-radius:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.controls input,.controls select{
  padding:8px;
  border-radius:6px;
  border:none;
  font-weight:bold;
}
button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.btn-grade{background:#64748b;color:#fff}
.btn-add{background:#334155;color:#fff}
.btn-gen{background:#10b981;color:#fff;width:100%;font-size:18px;margin-top:15px}
.btn-print{background:#3b82f6;color:#fff;width:100%;font-size:18px;margin-top:10px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #cbd5e1;
  padding:10px;
  text-align:center;
  font-weight:bold;
}
th{background:#0f172a;color:#fff;font-size:12px}
.section{
  margin-top:40px;
  background:#020617;
  color:#fff;
  padding:12px;
  border-left:10px solid #10b981;
  border-radius:8px;
  font-weight:bold;
}
.enfesto{
  border:2px solid #020617;
  border-radius:10px;
  padding:15px;
  margin-top:20px;
}
.enfesto-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #020617;
  padding-bottom:10px;
}
input.small{
  width:70px;
  text-align:center;
  font-weight:bold;
}
.sobra{color:#16a34a}
.falta{color:#dc2626}
@media print{
  button,.controls{display:none}
  body{background:#fff}
}
</style>
</head>

<body>

<header>
SISTEMA DE CORTE PRO ‚Äî v82.0<br>
by Carlos-Daniel / DANI
</header>

<div class="container">
<div class="card">

<div class="controls">
L: <input id="L" type="number" step="0.01" value="1.56">
√Årea:
<select id="A">
<option value="0.50">Pequenas</option>
<option value="0.90" selected>M√©dias</option>
<option value="1.30">Grandes</option>
<option value="1.60">Extra G</option>
</select>
Mesa: <input id="M" type="number" step="0.1" value="7">
</div>

<div style="margin-top:15px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
<button class="btn-grade" onclick="setGradeNum()">GRADE 38‚Äì58</button>
<button class="btn-grade" onclick="setGradeLetra()">GRADE LETRAS</button>
<button class="btn-add" onclick="addLinha('','')">+ TAMANHO</button>
</div>

<table>
<thead>
<tr><th>TAM</th><th>QTD</th><th>X</th></tr>
</thead>
<tbody id="entrada"></tbody>
</table>

<button class="btn-gen" onclick="gerar()">‚ö° GERAR ENFESTOS</button>
<button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>

<div id="saida"></div>

</div>
</div>

<script>
function addLinha(t,q){
  const tr=document.createElement('tr');
  tr.innerHTML=`
    <td><input class="small t" value="${t}"></td>
    <td><input class="small q" type="number" value="${q}"></td>
    <td><button onclick="this.closest('tr').remove()">X</button></td>
  `;
  entrada.appendChild(tr);
}

function setGradeNum(){
  entrada.innerHTML='';
  [['38',20],['40',20],['42',20],['44',40],['46',30],['48',30],['50',30],['52',20],['54',20],['56',20],['58',20]]
  .forEach(i=>addLinha(i[0],i[1]));
}
function setGradeLetra(){
  entrada.innerHTML='';
  [['P',60],['M',160],['G',160],['GG',110]].forEach(i=>addLinha(i[0],i[1]));
}

function gerar(){
  saida.innerHTML='';
  const L=+Linput.value||1.56;
  const A=+Ainput.value||0.9;
  const M=+Minput.value||7;

  const dados=[...document.querySelectorAll('#entrada tr')]
    .map(r=>({t:r.querySelector('.t').value,q:+r.querySelector('.q').value}))
    .filter(i=>i.q>0);
  if(!dados.length) return;

  // OP√á√ÉO 1
  section('OP√á√ÉO 1 ‚Äî GERAL');
  enfesto(dados,Math.min(...dados.map(d=>d.q)),'ENFESTO PRINCIPAL');

  // OP√á√ÉO 2
  section('OP√á√ÉO 2 ‚Äî AGRUPADO');
  let tmp=[...dados];
  let i=1;
  while(tmp.length){
    let base=tmp[0].q;
    let grupo=tmp.splice(0,2);
    enfesto(grupo,base,'AGRUPADO '+(i++));
  }

  // OP√á√ÉO 3
  section('OP√á√ÉO 3 ‚Äî PARES');
  for(let i=0;i<dados.length;i+=2){
    enfesto(dados.slice(i,i+2),dados[i].q,'PARES');
  }
}

function section(t){
  saida.innerHTML+=`<div class="section">${t}</div>`;
}

function enfesto(itens,folhas,titulo){
  let html=`<div class="enfesto">
  <div class="enfesto-header">
    <strong>${titulo}</strong>
    FOLHAS <input class="small folha" type="number" value="${folhas}">
  </div>
  <table><thead><tr><th>TAM</th><th>PED</th><th>MOLDES</th><th>PROD</th><th>SALDO</th></tr></thead><tbody>`;

  itens.forEach(i=>{
    let m=Math.round(i.q/folhas)||1;
    let prod=folhas*m;
    let saldo=prod-i.q;
    html+=`
    <tr>
      <td>${i.t}</td>
      <td>${i.q}</td>
      <td><input class="small molde" type="number" value="${m}"></td>
      <td>${prod}</td>
      <td class="${saldo>=0?'sobra':'falta'}">${saldo}</td>
    </tr>`;
  });
  html+='</tbody></table></div>';
  saida.innerHTML+=html;
}

const Linput=document.getElementById('L');
const Ainput=document.getElementById('A');
const Minput=document.getElementById('M');

setGradeLetra();
</script>

</body>
</html>
