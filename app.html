<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE CALCULO DE CORTE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
if(localStorage.getItem("LIC_OK")!=="1"){
  location.href="index.html";
}
</script>

<style>
body{margin:0;font-family:Segoe UI,Arial}
.top{
  background:#020617;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:bold;
}
button.sair{
  position:fixed;
  top:10px;
  right:10px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  z-index:999;
}
iframe{
  width:100%;
  height:calc(100vh - 60px);
  border:none;
}
</style>
</head>
<body>

<div class="top">
SISTEMA DE C√ÅLCULO DE CORTE |
Cliente: <b id="c"></b> |
Plano: <b id="p"></b> |
Validade: <b id="v"></b>
</div>

<button class="sair" onclick="sair()">SAIR</button>

<iframe src="v82.html"></iframe>

<script>
c.innerText = localStorage.getItem("CLIENTE");
p.innerText = localStorage.getItem("PLANO");
v.innerText = localStorage.getItem("VALIDADE");
function sair(){
  localStorage.clear();
  location.href="index.html";
}
</script>
</body>
</html>
