<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE CORTE PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:15px;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#10b981;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
}
.msg{
  margin-top:12px;
  font-size:14px;
  color:#f87171;
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ”’ SISTEMA DE CORTE PRO</h2>
  <p>Digite sua senha</p>

  <input id="senha" placeholder="Senha">
  <button onclick="entrar()">ENTRAR</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuSmsymsS19AqaRjVWOlcRA2FfU4yanFPiTFIvp4_VPyxm3vFF0i0ocZAY7hoe1XzfwP0wslP2dKWR/pub?output=csv";

function parseCSV(text){
  return text.trim().split("\n").map(l=>l.split(","));
}

async function entrar(){
  msg.innerText = "Verificando licenÃ§a...";
  try{
    const res = await fetch(CSV_URL+"?t="+Date.now());
    const csv = parseCSV(await res.text());

    const senhaDigitada = senha.value.trim();
    const hoje = new Date().toISOString().split("T")[0];

    for(let i=1;i<csv.length;i++){
      const [status,senhaCSV,validade,pc,cliente,plano] = csv[i];

      if(senhaCSV === senhaDigitada){
        if(status !== "ON"){
          msg.innerText = "LicenÃ§a bloqueada";
          return;
        }
        if(validade < hoje){
          msg.innerText = "LicenÃ§a expirada";
          return;
        }

        localStorage.setItem("LICENCA_OK","1");
        localStorage.setItem("CLIENTE",cliente);
        localStorage.setItem("PLANO",plano);
        localStorage.setItem("VALIDADE",validade);

        window.location.href = "app.html";
        return;
      }
    }

    msg.innerText = "Senha invÃ¡lida";
  }catch(e){
    msg.innerText = "Erro de conexÃ£o";
  }
}
</script>

</body>
</html>
