<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE CALCULO DE CORTE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:360px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
button{
  background:#10b981;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#msg{color:#f87171;margin-top:10px}
</style>
</head>
<body>

<div class="box">
  <h2>SISTEMA DE CÁLCULO DE CORTE</h2>
  <small>Digite sua senha</small>

  <input id="senha" placeholder="Senha">
  <button onclick="entrar()">ENTRAR</button>
  <div id="msg"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuSmsymsS19AqaRjVWOlcRA2FfU4yanFPiTFIvp4_VPyxm3vFF0i0ocZAY7hoe1XzfwP0wslP2dKWR/pub?output=csv";

function hoje(){
  return new Date().toISOString().split("T")[0];
}

async function entrar(){
  msg.innerText="Verificando...";
  try{
    const r = await fetch(CSV_URL + "&_=" + Date.now());
    const t = await r.text();
    const linhas = t
      .split("\n")
      .map(l => l.replace(/\r/g,""))
      .map(l => l.split(",").map(c => c.replace(/"/g,"").trim()));

    const dados = linhas.slice(1);
    const senhaDigitada = senha.value.trim();

    for(const l of dados){
      const [status,pass,validade,pc,cliente,plano] = l;
      if(pass === senhaDigitada){
        if(status !== "ON"){
          msg.innerText="Sistema bloqueado";
          return;
        }
        if(validade < hoje()){
          msg.innerText="Licença vencida";
          return;
        }
        localStorage.setItem("LIC_OK","1");
        localStorage.setItem("CLIENTE",cliente);
        localStorage.setItem("PLANO",plano);
        localStorage.setItem("VALIDADE",validade);
        location.href="app.html";
        return;
      }
    }
    msg.innerText="Senha inválida";
  }catch{
    msg.innerText="Erro de conexão";
  }
}
</script>
</body>
</html>
