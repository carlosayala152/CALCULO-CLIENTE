<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE CORTE PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#020617,#0f172a);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
h1{margin:0;font-size:20px}
small{color:#94a3b8}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
input{font-size:16px}
button{
  background:#10b981;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#msg{margin-top:10px;color:#f87171}
</style>
</head>

<body>

<div class="box">
  <h1>ðŸ”’ SISTEMA DE CORTE PRO</h1>
  <small>by Carlos-Daniel / DANI</small>

  <input id="senha" placeholder="Digite sua senha">
  <button onclick="entrar()">ENTRAR</button>

  <div id="msg"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuSmsymsS19AqaRjVWOlcRA2FfU4yanFPiTFIvp4_VPyxm3vFF0i0ocZAY7hoe1XzfwP0wslP2dKWR/pub?output=csv";

function hoje(){
  return new Date().toISOString().split("T")[0];
}

async function entrar(){
  msg.innerText="Verificando...";
  try{
    const res = await fetch(CSV_URL+"?_="+Date.now());
    const txt = await res.text();
    const linhas = txt.trim().split("\n").map(l=>l.split(","));
    const pass = senha.value.trim();

    for(let i=1;i<linhas.length;i++){
      const [status,senhaCSV,validade,pc,cliente,plano] = linhas[i];

      if(pass===senhaCSV){
        if(status!=="ON"){
          msg.innerText="Sistema bloqueado";
          return;
        }
        if(validade < hoje()){
          msg.innerText="LicenÃ§a vencida";
          return;
        }

        localStorage.setItem("LICENCA_OK","1");
        localStorage.setItem("CLIENTE",cliente);
        localStorage.setItem("PLANO",plano);
        localStorage.setItem("VALIDADE",validade);

        window.location.href="app.html";
        return;
      }
    }

    msg.innerText="Senha invÃ¡lida";
  }catch(e){
    msg.innerText="Erro de conexÃ£o";
  }
}
</script>

</body>
</html>
