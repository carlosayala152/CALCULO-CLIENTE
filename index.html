<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE CORTE PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#020617,#0f172a);
  font-family:Segoe UI,Arial,sans-serif;
  color:#fff;
}
.box{
  width:100%;
  max-width:360px;
  background:#020617;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  text-align:center;
}
h1{margin:0 0 5px;font-size:20px}
small{color:#94a3b8}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:20px;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#10b981;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.msg{margin-top:15px;font-size:14px;color:#f87171}
</style>
</head>

<body>

<div class="box">
  <h1>ðŸ”’ SISTEMA DE CORTE PRO</h1>
  <small>by Carlos-Daniel / DANI</small>

  <input id="senha" placeholder="Digite a senha">
  <button onclick="entrar()">ENTRAR</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuSmsymsS19AqaRjVWOlcRA2FfU4yanFPiTFIvp4_VPyxm3vFF0i0ocZAY7hoe1XzfwP0wslP2dKWR/pub?output=csv";

function parseCSV(t){
  return t.trim().split("\n").map(l=>l.split(","));
}

async function entrar(){
  msg.innerText="Validando...";
  try{
    const r = await fetch(CSV_URL + "&_=" + Date.now());
    const t = await r.text();
    const linhas = parseCSV(t);
    const pass = senha.value.trim();

    for(let i=1;i<linhas.length;i++){
      const [status,senhaCSV,validade,pc,cliente,plano] = linhas[i];

      if(senhaCSV === pass){
        if(status !== "ON"){
          msg.innerText="Sistema bloqueado";
          return;
        }
        if(new Date(validade) < new Date()){
          msg.innerText="LicenÃ§a vencida";
          return;
        }

        localStorage.setItem("cliente",cliente);
        localStorage.setItem("plano",plano);
        localStorage.setItem("validade",validade);

        window.location.href="app.html";
        return;
      }
    }

    msg.innerText="Senha invÃ¡lida";
  }catch(e){
    msg.innerText="Erro de conexÃ£o";
  }
}
</script>

</body>
</html>
