<!DOCTYPE html>
<html lang="pt-br">
<head>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Segoe UI,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:25px;
  border-radius:16px;
  width:320px;
  text-align:center;
  color:#fff;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  background:#10b981;
  color:#fff;
  font-weight:bold;

}
small{color:#94a3b8}

</head>

<body>

  <input id="senha" placeholder="Senha">
  <button onclick="entrar()">ENTRAR</button>
  <div id="msg"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuSmsymsS19AqaRjVWOlcRA2FfU4yanFPiTFIvp4_VPyxm3vFF0i0ocZAY7hoe1XzfwP0wslP2dKWR/pub?output=csv";

function entrar(){
  msg.innerText="";

  fetch(CSV_URL + "&_=" + Date.now())
  .then(r=>r.text())
  .then(t=>{
    const linhas = t.trim().split("\n").map(l=>l.split(","));
    const s = senha.value.trim();

    for(let i=1;i<linhas.length;i++){
      const [status,pass,validade,pc,cliente,plano] = linhas[i];

      if(pass?.trim() === s && status?.trim() === "ON"){
        localStorage.setItem("LICENCA_OK","1");
        localStorage.setItem("CLIENTE",cliente);
        localStorage.setItem("PLANO",plano);
        localStorage.setItem("VALIDADE",validade);
        location.href="app.html";
        return;
      }
    }

    msg.innerText="Senha invÃ¡lida";
  })
  .catch(()=>{
    msg.innerText="Erro de conexÃ£o";
  });
}
</script>

</body>
</html>
